<h1>Liikuntapäiväkirjan merkinnät</h1>

<form method="get">
    <tal:block tal:content="structure fi_openkeidas_diary/form/from/widget" />
    <tal:block tal:content="structure fi_openkeidas_diary/form/to/widget" />
    <input type="submit" value="Hae" />
</form>

<table tal:condition="fi_openkeidas_diary/entries">
    <thead>
        <tr>
            <th>Päivämäärä</th>
            <th>Laji</th>
            <th>Kesto</th>
            <th>Paikka</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr tal:repeat="entry fi_openkeidas_diary/entries">
            <td tal:content="php:entry.date.format('d.m.Y')">28.1.2011</td>
            <td tal:content="entry/sport">Hiihto</td>
            <td><span tal:content="entry/duration">12</span>h</td>
            <td tal:content="entry/location">Pururata</td>
            <td class="actions">
                <a tal:attributes="href entry/update_url" class="button">Muokkaa</a>
                <a tal:attributes="href entry/delete_url" class="button">Poista</a>
            </td>
        </tr>
    </tbody>
</table>

<p tal:condition="not: fi_openkeidas_diary/entries">
    Ei merkintöjä
</p>
