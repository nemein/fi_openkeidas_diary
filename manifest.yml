requires:
    midgardmvc_helper_forms:
        - {type: github, user: midgardproject, repository: midgardmvc_helper_forms, branch: master}
routes:
    log_list:
        path: '/logs'
        controller: fi_openkeidas_diary_controllers_log
        action: list
        template_aliases: 
            content: fod-list-logs
    log_create:
        path: '/logs/log'
        controller: fi_openkeidas_diary_controllers_log
        action: create
        template_aliases: 
            content: fod-edit-log
    log_update:
        path: '/logs/log/{$entry}/update'
        controller: fi_openkeidas_diary_controllers_log
        action: update
        template_aliases: 
            content: fod-edit-log
    log_delete:
        path: '/logs/log/{$entry}/delete'
        controller: fi_openkeidas_diary_controllers_log
        action: delete
        template_aliases: 
            content: fod-delete-log
